            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }

        .person span {
            display: block;
            font-size: 14px;
        }

        .line {
            position: relative;
            width: 20px;
            height: 50px;
            margin-top: 10px;
        }

        .line::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 1px;
            height: 100%;
            background-color: #2980b9;
        }

        .generation .line {
            display: flex;
            justify-content: center;
        }

        .generation .line:empty {
            display: none;
        }
